<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
  </head>
  <body>


<div ng-app="myModule" ng-controller="myController">
  <h3>My To Do List</h3>
  <p ng-repeat="task in toDoList | orderBy:task">{{task}}</p>
  <input ng-model="newItem" type="text" placeholder="To Do">
  <button ng-click="submit(newItem)">ADD<button>
</div>





    <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js">
    </script>
    <script src="index.js"></script>
  </body>
</html>
